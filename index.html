<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
          <button value="C" class="operator" id="clear" data-action="clear">
            C
          </button>
          <button value="()" class="operator">()</button>
          <button value="%" class="operator">%</button>
          <button value="รท" class="operator" data-action="divide">รท</button>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="*" class="operator" data-action="multiply">
            &times;
          </button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="-" class="operator" data-action="subtract">-</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="+" class="operator" data-action="add">+</button>
          <button value="+/-">+/-</button>
          <button value="0">0</button>
          <button value="." data-action="decimal">.</button>
          <button
            value="="
            class="operator"
            id="equals"
            data-action="calculate"
          >
            =
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
